<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="weather-form" method="GET">
        <h1>Weather Dashboard</h1>
        <input type="text" name="city" id="city" placeholder="Enter City name" required>
        <input type="text" name="state" id="state" placeholder="Enter US state (e.g., CA)" required>
        <button type="submit">Get Weather</button>
    </form>
    <div class="weather" id="weatherData">
    </div>
    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
